name: Deploy AWS Data Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Build Lambda Layer
      run: |
        mkdir -p layers/python/lib/python3.9/site-packages
        pip install -r layers/requirements.txt -t layers/python/lib/python3.9/site-packages --no-deps
        
    - name: Terraform Init
      run: terraform init -backend-config=env/backend.hcl
      
    - name: Terraform Plan
      run: terraform plan -var="environment=dev"
      
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -var="environment=dev" -auto-approve
      
    - name: Upload Test Data
      if: github.ref == 'refs/heads/main'
      run: |
        BUCKET=$(terraform output -raw raw_data_bucket_name)
        aws s3 cp ikerian_sample.json s3://$BUCKET/